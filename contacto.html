<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="forma.png" alt="Logo de la empresa">
            </a>
            <h1>Contacto</h1>
        </div>
    </header>
    <main>
        <section>
            <h2>Formulario de contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br>
                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="4" required></textarea><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
        <a href="index.html" class="back-link">Regresar al Inicio</a>
    </main>
    <footer>
        <div class="contacto-footer">
            <a href="contacto.html">Contáctanos</a>
        </div>
        <div class="datos-comunes">
            <p>Dirección: Calle Paseo de Magnolias 100A</p>
            <p>Teléfono: 4422033194</p>
            <p>Email: bytelogitics@gmail.com</p>
        </div>
    </footer>
</body>
</html>
